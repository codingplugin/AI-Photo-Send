{% extends 'base.html' %}
{% block title %}Train - Face Recognition App{% endblock %}
{% block content %}
<h2>Train Model</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="person_name" class="form-label">Person Name</label>
    <input type="text" class="form-control" id="person_name" name="person_name" required placeholder="Enter any name">
  </div>
  <div class="mb-3">
    <label for="images" class="form-label">Upload Images</label>
    <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple required>
  </div>
  <button type="submit" class="btn btn-primary">Train & Save Model</button>
</form>
{% endblock %}
