{% extends 'base.html' %}
{% block title %}Signup - Face Recognition App{% endblock %}
{% block content %}
<h2>Signup</h2>
<form method="post">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Unique ID</label>
    <input type="text" class="form-control" value="Will be generated automatically" disabled>
    <div class="form-text">A 4-digit unique ID will be assigned to you after signup.</div>
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock %}
